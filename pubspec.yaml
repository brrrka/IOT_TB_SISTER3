name: iot_sensor_app
description: IoT Sensor Monitoring App with MQTT and REST API

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # MQTT Client
  mqtt_client: ^10.2.0

  # HTTP Client
  http: ^1.1.0
  dio: ^5.3.2

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1

  # Charts and Graphs (simplified version)
  fl_chart: ^0.65.0

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2

  # JSON and Models
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  # Loading and Error Handling
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

